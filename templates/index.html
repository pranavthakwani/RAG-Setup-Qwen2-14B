<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KORE Assist</title>
    <style>
        /* Base styles and reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8c6c;
            --bg-color: #ffffff;
            --sidebar-bg: #f7f7f8;
            --text-color: #343541;
            --text-secondary: #6e6e80;
            --border-color: #e5e5e5;
            --message-bg: #f7f7f8;
            --user-message-bg: #ffffff;
            --input-bg: #ffffff;
            --shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #10a37f;
            --primary-hover: #0d8c6c;
            --bg-color: #343541;
            --sidebar-bg: #202123;
            --text-color: #ececf1;
            --text-secondary: #acacbe;
            --border-color: #4d4d4f;
            --message-bg: #444654;
            --user-message-bg: #343541;
            --input-bg: #40414f;
            --shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--message-bg);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 14px;
        }

        .user-avatar-small {
            background-color: #10a37f;
            color: white;
        }

        .bot-avatar-small {
            background-color: #5436da;
            color: white;
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
            line-height: 1.6;
        }

        .user-message {
            background-color: var(--user-message-bg);
        }

        .bot-message {
            background-color: var(--bg-color);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            gap: 16px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            padding: 0 24px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: typingPulse 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Input area */
        .chat-input-container {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            position: relative;
        }

        .input-wrapper {
            max-width: 768px;
            width: 100%;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 16px 48px 16px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            max-height: 200px;
            min-height: 56px;
            box-shadow: var(--shadow);
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 14px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            color: var(--primary-color);
            background-color: var(--message-bg);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Control buttons */
        .control-buttons {
            display: none;
            gap: 8px;
        }

        .control-btn {
            padding: 10px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            white-space: nowrap;
        }

        .control-btn:hover {
            background-color: var(--message-bg);
        }

        .control-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 24px;
        }

        .welcome-title {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .welcome-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
        }

        .example-prompts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            max-width: 768px;
            width: 100%;
        }

        .example-prompt {
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--message-bg);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .example-prompt:hover {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
        }

        .example-prompt strong {
            display: block;
            margin-bottom: 4px;
        }

        .example-prompt p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .example-prompts {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div class="chat-header">
                <div class="logo">
                    <div class="logo-icon">K</div>
                    <span>KORE Assist</span>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 2V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 20V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4.93 4.93L6.34 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17.66 17.66L19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20 12H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.34 17.66L4.93 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19.07 4.93L17.66 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="welcome-screen" id="welcomeScreen">
                <h1 class="welcome-title">Hello, I'm KORE Assist!</h1>
                <p class="welcome-subtitle">Ask anything related to KORE Mobile.</p>
            </div>

            <div class="chat-messages" id="chatMessages" style="display: none;">
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar bot-avatar-small">K</div>
                <div class="message-content">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea class="chat-input" id="chatInput" placeholder="Message KORE Assist..." rows="1"></textarea>
                        <button class="send-button" id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="control-buttons" id="controlButtons">
                        <button class="control-btn" id="stopBtn">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const examplePrompts = document.querySelectorAll('.example-prompt');
        const controlButtons = document.getElementById('controlButtons');
        const stopBtn = document.getElementById('stopBtn');

        let currentTheme = localStorage.getItem('theme') || 'light';
        let messageCount = 0;
        let currentReader = null;
        let isGenerating = false;

        function initApp() {
            setTheme(currentTheme);
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', handleKeyDown);
            themeToggle.addEventListener('click', toggleTheme);
            stopBtn.addEventListener('click', stopGeneration);

            examplePrompts.forEach(prompt => {
                prompt.addEventListener('click', () => {
                    const promptText = prompt.getAttribute('data-prompt');
                    chatInput.value = promptText;
                    sendMessage();
                });
            });

            chatInput.addEventListener('input', autoResizeTextarea);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            const icon = themeToggle.querySelector('svg');
            if (theme === 'dark') {
                icon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>`;
            } else {
                icon.innerHTML = `
                    <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 20V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M4.93 4.93L6.34 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M17.66 17.66L19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12H4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 12H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6.34 17.66L4.93 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19.07 4.93L17.66 6.34" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
            }
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 200) + 'px';
        }

        function addUserMessage(text) {
            if (messageCount === 0) {
                welcomeScreen.style.display = 'none';
                chatMessages.style.display = 'flex';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.innerHTML = `
                <div class="message-avatar user-avatar-small">U</div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            messageCount++;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = chatInput.value.trim();

            if (message && !isGenerating) {
                isGenerating = true;
                sendButton.disabled = true;
                
                addUserMessage(message);
                chatInput.value = '';
                chatInput.style.height = 'auto';

                typingIndicator.style.display = 'flex';
                controlButtons.style.display = 'flex';
                scrollToBottom();

                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                })
                .then(response => {
                    currentReader = response.body.getReader();
                    const decoder = new TextDecoder();

                    // Hide typing indicator and create message element
                    typingIndicator.style.display = 'none';
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot-message';
                    messageDiv.innerHTML = `
                        <div class="message-avatar bot-avatar-small">K</div>
                        <div class="message-content"></div>
                    `;
                    const contentDiv = messageDiv.querySelector('.message-content');
                    chatMessages.appendChild(messageDiv);
                    scrollToBottom();

                    function processStream() {
                        currentReader.read().then(({ done, value }) => {
                            if (done) {
                                isGenerating = false;
                                sendButton.disabled = false;
                                controlButtons.style.display = 'none';
                                currentReader = null;
                                return;
                            }

                            const text = decoder.decode(value, { stream: true });
                            contentDiv.textContent += text;
                            scrollToBottom();

                            processStream();
                        }).catch(error => {
                            console.error('Stream error:', error);
                            isGenerating = false;
                            sendButton.disabled = false;
                            controlButtons.style.display = 'none';
                            currentReader = null;
                        });
                    }

                    processStream();
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    typingIndicator.style.display = 'none';
                    controlButtons.style.display = 'none';
                    isGenerating = false;
                    sendButton.disabled = false;
                    
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message bot-message';
                    errorDiv.innerHTML = `
                        <div class="message-avatar bot-avatar-small">K</div>
                        <div class="message-content">Sorry, I encountered an error. Please try again.</div>
                    `;
                    chatMessages.appendChild(errorDiv);
                });
            }
        }

        function stopGeneration() {
            if (currentReader) {
                currentReader.cancel();
                currentReader = null;
            }
            isGenerating = false;
            sendButton.disabled = false;
            typingIndicator.style.display = 'none';
            controlButtons.style.display = 'none';
        }

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
