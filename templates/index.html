<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kore Assist</title>
    <style>
        /* DeepSeek-inspired dark theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        :root {
            --primary-color: #5a67d8;
            --primary-hover: #4c63d2;
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border-color: #333333;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header - DeepSeek style */
        .chat-header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #5a67d8 0%, #9f7aea 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px 12px;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        .theme-toggle:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Welcome screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-title {
            font-size: 36px;
            margin-bottom: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #5a67d8 0%, #9f7aea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            max-width: 500px;
        }

        /* Chat messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            width: 100%;
            margin-bottom: 16px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 14px;
        }

        .user-avatar {
            background-color: var(--primary-color);
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #5a67d8 0%, #9f7aea 100%);
            color: white;
        }

        .message-content {
            line-height: 1.6;
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            display: inline-block;
            width: auto;
            min-width: 0;
            max-width: 100%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* User messages - from right side */
        .user-message-container {
            display: flex;
            justify-content: flex-end;
            animation: slideInFromRight 0.3s ease-out;
            width: 100%;
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            margin-left: 48px;
            margin-right: 16px;
            width: fit-content;
            max-width: min(85%, 700px);
            display: inline-block;
        }

        /* Bot messages - from left side */
        .bot-message-container {
            display: flex;
            justify-content: flex-start;
            animation: slideInFromLeft 0.3s ease-out;
            width: 100%;
        }

        .bot-message {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            margin-left: 16px;
            margin-right: 48px;
            width: fit-content;
            max-width: min(85%, 700px);
            display: inline-block;
        }

        /* Typing indicator inside message bubble */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            animation: typingPulse 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingPulse {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Animations */
        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Input area - integrated design */
        .chat-input-container {
            background-color: transparent;
            border-top: none;
            padding: 16px 20px;
            margin-top: auto;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 14px 48px 14px 16px;
            border: 2px solid transparent;
            border-radius: 10px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            outline: none;
            resize: none;
            font-size: 15px;
            line-height: 1.5;
            min-height: 52px;
            max-height: 200px;
            transition: all 0.3s ease;
            position: relative;
            background-clip: padding-box;
        }

        .chat-input:not(.glow-disabled) {
            animation: colorfulGlow 2s ease-in-out infinite alternate;
        }

        .chat-input:focus {
            background-color: var(--bg-tertiary);
        }

        @keyframes colorfulGlow {
            0% {
                box-shadow: 0 0 5px rgba(255, 0, 128, 0.5),
                           0 0 10px rgba(255, 128, 0, 0.4),
                           0 0 15px rgba(255, 255, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 10px rgba(128, 255, 0, 0.6),
                           0 0 20px rgba(0, 128, 255, 0.5),
                           0 0 30px rgba(128, 0, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 0, 128, 0.8),
                           0 0 10px rgba(255, 128, 0, 0.6),
                           0 0 15px rgba(255, 255, 0, 0.4);
            }
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Stop button - integrated in chat bar */
        .stop-button {
            position: absolute;
            right: 52px;
            bottom: 12px;
            background: #c53030;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 500;
        }

        .stop-button:hover:not(:disabled) {
            background-color: #9b2c2c;
            transform: scale(1.05);
        }

        .stop-button.active {
            display: flex;
            background-color: #c53030;
        }

        .clear-button {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
            white-space: nowrap;
        }

        .clear-button:hover {
            background-color: var(--error-color);
            color: white;
            border-color: var(--error-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .user-message,
            .bot-message {
                margin-left: 8px;
                margin-right: 8px;
                max-width: min(95%, 500px);
            }

            .welcome-title {
                font-size: 28px;
            }

            .message-content {
                padding: 8px 12px;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="chat-header">
            <div class="logo">
                <div class="logo-icon">KA</div>
                <span>Kore Assist</span>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle">
                    <svg id="sunIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 21v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M4.22 4.22l1.42 1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M18.36 18.36l1.42 1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M1 12h2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M21 12h2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M4.22 19.78l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg id="moonIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: block;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="clear-button" id="clearButton" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Clear Chat
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="welcome-screen" id="welcomeScreen">
                <h1 class="welcome-title">Kore Assist</h1>
                <p class="welcome-subtitle">Start a conversation with our AI assistant</p>
            </div>
            <div class="chat-messages" id="chatMessages" style="display: none;">
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <div class="input-box">
                        <textarea class="chat-input" id="chatInput" placeholder="Message Kore Assist..." rows="1"></textarea>
                        <button class="stop-button inactive" id="stopBtn">Stop</button>
                        <button class="send-button" id="sendButton">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const stopBtn = document.getElementById('stopBtn');
        const clearButton = document.getElementById('clearButton');

        let currentTheme = 'dark';
        let messageCount = 0;
        let currentReader = null;
        let isGenerating = false;
        let firstMessageSent = false;
        let typingIndicatorElement = null;

        function initApp() {
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', handleKeyDown);
            themeToggle.addEventListener('click', toggleTheme);
            stopBtn.addEventListener('click', stopGeneration);
            clearButton.addEventListener('click', clearConversation);
            chatInput.addEventListener('input', autoResizeTextarea);

            // Reset first message flag on page load
            firstMessageSent = false;
            chatInput.classList.remove('glow-disabled');

            // Show clear button after first message
            if (messageCount > 0) {
                clearButton.style.display = 'flex';
            }
        }

        function toggleTheme() {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');

            if (currentTheme === 'dark') {
                // Switch to light theme
                currentTheme = 'light';
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';

                // Update CSS variables for light theme
                document.documentElement.style.setProperty('--bg-primary', '#ffffff');
                document.documentElement.style.setProperty('--bg-secondary', '#f8f9fa');
                document.documentElement.style.setProperty('--bg-tertiary', '#f1f3f4');
                document.documentElement.style.setProperty('--text-primary', '#202124');
                document.documentElement.style.setProperty('--text-secondary', '#5f6368');
                document.documentElement.style.setProperty('--border-color', '#dadce0');

                // Update messages
                const userMessages = document.querySelectorAll('.user-message');
                const botMessages = document.querySelectorAll('.bot-message');

                userMessages.forEach(msg => {
                    msg.style.backgroundColor = '#e8f0fe';
                    msg.style.color = '#1a73e8';
                });

                botMessages.forEach(msg => {
                    msg.style.backgroundColor = 'var(--bg-tertiary)';
                    msg.style.color = 'var(--text-primary)';
                });

                // Show sun icon, hide moon icon
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';

            } else {
                // Switch to dark theme
                currentTheme = 'dark';
                document.body.style.backgroundColor = '#0f0f0f';
                document.body.style.color = '#ffffff';

                // Update CSS variables for dark theme
                document.documentElement.style.setProperty('--bg-primary', '#0f0f0f');
                document.documentElement.style.setProperty('--bg-secondary', '#1a1a1a');
                document.documentElement.style.setProperty('--bg-tertiary', '#262626');
                document.documentElement.style.setProperty('--text-primary', '#ffffff');
                document.documentElement.style.setProperty('--text-secondary', '#a0a0a0');
                document.documentElement.style.setProperty('--border-color', '#333333');

                // Update messages
                const userMessages = document.querySelectorAll('.user-message');
                const botMessages = document.querySelectorAll('.bot-message');

                userMessages.forEach(msg => {
                    msg.style.backgroundColor = 'var(--primary-color)';
                    msg.style.color = 'white';
                });

                botMessages.forEach(msg => {
                    msg.style.backgroundColor = 'var(--bg-tertiary)';
                    msg.style.color = 'var(--text-primary)';
                });

                // Show moon icon, hide sun icon
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 200) + 'px';
        }

        function addUserMessage(text) {
            if (messageCount === 0) {
                welcomeScreen.style.display = 'none';
                chatMessages.style.display = 'flex';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="user-message-container">
                    <div class="message-content user-message">${escapeHtml(text)}</div>
                    <div class="message-avatar user-avatar">U</div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            messageCount++;

            // Disable glowing effect after first message
            if (!firstMessageSent) {
                chatInput.classList.add('glow-disabled');
                firstMessageSent = true;
            }

            // Show clear button after first message
            clearButton.style.display = 'flex';
        }

        function showTypingIndicator() {
            // Create typing indicator as a bot message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = 'typingIndicator';
            messageDiv.innerHTML = `
                <div class="bot-message-container">
                    <div class="message-avatar bot-avatar">KA</div>
                    <div class="message-content bot-message">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            typingIndicatorElement = messageDiv;
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement) {
                typingIndicatorElement.remove();
                typingIndicatorElement = null;
            }
        }

        function addBotMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="bot-message-container">
                    <div class="message-avatar bot-avatar">KA</div>
                    <div class="message-content bot-message"></div>
                </div>
            `;
            const contentDiv = messageDiv.querySelector('.bot-message');
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            return contentDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = chatInput.value.trim();

            if (message && !isGenerating) {
                isGenerating = true;
                sendButton.disabled = true;

                addUserMessage(message);
                chatInput.value = '';
                chatInput.style.height = 'auto';

                // Activate stop button
                stopBtn.classList.remove('inactive');
                stopBtn.classList.add('active');

                // Show typing indicator as a message bubble
                showTypingIndicator();

                // Uncomment below code for actual API integration

                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                })
                .then(response => {
                    currentReader = response.body.getReader();
                    const decoder = new TextDecoder();

                    // Hide typing indicator and start showing real response
                    hideTypingIndicator();

                    const contentDiv = addBotMessage();

                    function processStream() {
                        currentReader.read().then(({ done, value }) => {
                            if (done) {
                                // Deactivate stop button when streaming is complete
                                stopBtn.classList.remove('active');
                                stopBtn.classList.add('inactive');

                                isGenerating = false;
                                sendButton.disabled = false;
                                currentReader = null;
                                return;
                            }

                            const text = decoder.decode(value, { stream: true });
                            contentDiv.textContent += text;
                            scrollToBottom();

                            processStream();
                        }).catch(error => {
                            console.error('Stream error:', error);
                            hideTypingIndicator();
                            stopBtn.classList.remove('active');
                            stopBtn.classList.add('inactive');
                            isGenerating = false;
                            sendButton.disabled = false;
                            currentReader = null;
                        });
                    }

                    processStream();
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    hideTypingIndicator();
                    stopBtn.classList.remove('active');
                    stopBtn.classList.add('inactive');
                    isGenerating = false;
                    sendButton.disabled = false;

                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message';
                    errorDiv.innerHTML = `
                        <div class="bot-message-container">
                            <div class="message-avatar bot-avatar">KA</div>
                            <div class="message-content bot-message" style="color: var(--error-color);">Sorry, I encountered an error. Please try again.</div>
                        </div>
                    `;
                    chatMessages.appendChild(errorDiv);
                });

            }
        }

        function stopGeneration() {
            if (currentReader && isGenerating) {
                currentReader.cancel();
                currentReader = null;
            }
            
            // Hide typing indicator when manually stopped
            hideTypingIndicator();
            
            // Deactivate stop button when manually stopped
            stopBtn.classList.remove('active');
            stopBtn.classList.add('inactive');
            
            isGenerating = false;
            sendButton.disabled = false;
        }

        function clearConversation() {
            // Clear chat messages
            chatMessages.innerHTML = '';
            messageCount = 0;

            // Reset to welcome screen
            welcomeScreen.style.display = 'flex';
            chatMessages.style.display = 'none';

            // Reset states
            firstMessageSent = false;
            chatInput.classList.remove('glow-disabled');

            // Hide clear button until next message
            clearButton.style.display = 'none';
        }

        window.addEventListener('load', initApp);
    </script>
</body>
</html>
